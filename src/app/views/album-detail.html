<div class="loading" *ngIf="loading">
  <img src="../assets/img/loader.gif" alt="">
</div>
<div *ngIf="album" class="album-box">
  <div class="data-rest">
    <h1>Album: {{album.title}}</h1>
    <p class="description">{{album.description}}</p>

    <a [routerLink]="['/crear-imagen', album._id]" class="btn btn-default">AÃ±adir foto</a>

    <div id="gallery-images" *ngIf="images">
      <ul id="picture-list">
        <li *ngFor="let image of images" class="image-item">
          <div class="picture">
            <img src="{{apiUrl+image.picture}}" alt="" *ngIf="image.picture && image.picture != 'null'">
          </div>
          <div class="title">
            <a [routerLink]="['/imagen', image._id]">{{image.title}}</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
